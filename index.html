<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://sso-forms-prod.cdn-tinkoff.ru/tinkoff-id/widget.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container-for-tid-button"></div>

    <button id="auth-button">Веб авторизация</button>

    <script>

        function generateState() {
            return Math.random().toString(36).substring(2); // Простая генерация случайного state
        }

        const authParams = {
            redirectUri: './welcome.html',
            responseType: 'code',
            clientId: 'tid_ligafootball',
            state: generateState()
        };

        const uiParams = {
            container: '#container-for-tid-button',
            size: 'm',
            color: 'primary',
            text: 'Т-Банк',
            target: '_self'
        };

        const tidSdk = new TidSDK(authParams);
        tidSdk.addButton(uiParams);

    </script>

    <script src="./index.js"></script>


</body>

</html>
